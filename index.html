<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<!--
	<link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
	-->
	<title>Karma</title>
</head>

<body>

	<!--HEADER NAV-->
	<nav>
		<div class="content">
			<ul class="links">
				<li class="active">Meet Karma</li>
				<li>How it Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Login</li>
			</ul>
			<img class="logo" src="images/karma-logo copy.svg" alt="Karma logo" width="26" />
		</div>
	</nav>

	<!--INTRO BANNER-->
	<section class="introbanner">
		<div class="introwords">
			<h1>Introducing Karma</h1>
			<h3>Bring WiFi with you, everywhere you go.</h3>
			<div class="buttons">
				<button>Learn More</button>
			</div>
		</div>
	</section>

	<!--SECOND BANNER-->
	<section class="pagemiddle">
			<h2>Everyone needs a little Karma.</h2>
			<ul class="middlegroup">
				<li class="imagerow">
					<img src="images/icon-devices.svg" width="150">
					<div>
						<h3>Internet for all devices</h3>
					</div>
				</li>
				<li class="imagerow">
					<img src="images/icon-coffee.svg" width="150">
					<div>
						<h3>Boost your productivity</h3>
					</div>
				</li>
				<li class="imagerow">
					<img src="images/icon-refill.svg" width="150">
					<div>
						<h3>Pay as you go</h3>
					</div>
		</ul>
	</section>

	<!--FOOTER-->
	<footer>
		<div class="content">
			<hr>
			<h5>Join us on</h5>
			<ul class="socialicons">
				<li class="twitter">
						<i class="fa fa-twitter-square fa-lg"></i>
				</li>
				<li class="facebook">
						<i class="fa fa-facebook-square fa-lg"></i>
				</li>
				<li class="instagram">
						<i class="fa fa-instagram fa-lg"></i>
				</li>
			</ul>
			<p class="legal">&copy; Karma Mobility, Inc.</p>
		</div>
		
	</footer>

</body>

</html>
